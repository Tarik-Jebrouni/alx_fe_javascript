<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Quote Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Dynamic Quote Generator</h1>

        <!-- Controls: Filter and Add New Quote -->
        <div id="controls">
            <!-- Category dropdown for filtering -->
            <select id="categoryFilter" onchange="filterQuotes()">
                <option value="all">All Categories</option>
            </select>
            <br><br>
            <!-- Input fields for adding new quotes -->
            <input type="text" id="newQuote" placeholder="Enter a quote">
            <input type="text" id="newCategory" placeholder="Enter category">
            <button onclick="addQuote()">Add Quote</button>
        </div>

        <!-- Quote display area -->
        <div id="quoteContainer"></div>
        <script src="script.js"></script>
    </body>
</html>
